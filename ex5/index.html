<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS:Letterforms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href ="style.css">
      	<style>
      		.container{border:1px solid red;
      					width:20%;
      					height:200px;
      					margin:30px;
      					display:inline-block;
      				}
      		.stroke-1{background:blue;
      				width:90%;
      				height:20%;
      				border-bottom-left-radius:10%;
      			}
      		.stroke-2{background:blue;
      				width:40px;
      				height:40%;
      				transform: rotate(-30deg) translate(10px,-39px);
      				float: right;
      				border-radius:10%;

      			}
      		.stroke-3{background:blue;
      				width:40px;
      				height:80%;
      				transform:rotate(35deg);
      				transform:translate(45px,45px);
      				float: right;
      				border-radius:10%;}
      		.stroke-4{background:blue;
      				width:100%;
      				height:80%;
      				transform:translate(0px,70px);
      				border-radius:10%;
      				position:relative;
      				bottom:0;}
      	</style>
    </head>
<body>

	<div class="container">
			<div class="stroke-1">
			</div>
			<div class="stroke-2">	
			</div>
			<div class="stroke-3">	
			</div>
			<div class="stroke-4">	
			</div>
	</div>
		<div class="container">
			<div 
			<div class="stroke-4">
			</div>
	</div>
		<div class="container">
	</div>
		<div class="container">
	</div>
		<div class="container">
	</div>
		<div class="container">
	</div>

</body>
