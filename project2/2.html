      <h1>
        6.10만세운동<br>
        <span lang="EN">
          Man-se Movement
        </span>
      </h1>
        <div class="stats">
      </div>
      <div class="main">
      <p>
        6·10만세 운동은 1926년 6월 10일 순종(純宗)의 인산날을 맞이하여 학생들이 주도하여 전개한 만세 시위운동이다. 학생들과 사회주의 운동 계열이 각각 <a href="1.html">
          <button>3·1 운동</button></a> 때와 같은 거족적 시위를 준비하였으나 사회주의계열의 기획은 사전에 발각되어 무산되었고 시위는 학생들의 주도로 전개되었다. 학생들은 순종의 장례를 따라가며 만세를 불렀다. 6.10만세 운동은 민족주의계열과 사회주의계열의 대립과 갈등을 극복하는 계기가 되었으며, 향후 민족유일당운동으로 발전하게 되었다.
      </p>
